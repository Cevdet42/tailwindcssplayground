<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200..800&display=swap" rel="stylesheet">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="/src/index.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <!--HEADER SECTION-->
    <header class="bg-black py-6 lg:py-12 text-gega-grey uppercase">
      <!--HEADER CONTAINER--> 
      <div class="container flex items-center justify-between space-x-8 lg:space-x-16">
        <!--LOGO-->
        <a href="#" class="pl-4 md:pl-0 text-4xl lg:text-6xl font-bold text-transparent bg-gradient-to-r bg-clip-text from-gega-red to-gega-grey">GEGA</a>

        <!--NAVIGATION-->
        <nav class="flex justify-between flex-1">
          <!--MENU-->
          <div class="hidden md:flex items-center lg:text-lg space-x-4 lg:space-x-8">
            <a href="#" class="hover:text-gega-melon transition duration-500">movies</a>
            <a href="#" class="hover:text-gega-melon transition duration-500">celebrities</a>
            <a href="#" class="hover:text-gega-melon transition duration-500">blog</a>
            <a href="#" class="hover:text-gega-melon transition duration-500">news</a>
            <a href="#" class="hover:text-gega-melon transition duration-500">about</a>
          </div>
          <!--LOGIN AREA-->
          <div class="flex items-center space-x-4 lg:space-x-8">
            <!--SEARCH AREA-->
            <form class="hidden md:block">
              <div class="group border-r px-4 mx-4 py-1 border-gega-red">
                <input type="text" class="opacity-0 group-hover:opacity-100 bg-transparent border-b border-gega-red focus:outline-none w-24 lg:w-44 transition duration-500">
                <button class="-ml-4 group-hover:ml-0 transition duration-500"><i class="fas fa-search group-hover:text-gega-red transition duration-500"></i></button>
              </div>
            </form>
            <!--Signup Area-->
            <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
              <a href="#" class="after:content-[''] after:block after:h-[2px] after:w-0 after:bg-gega-melon after:transition-all after:duration-500 hover:after:w-full hover:text-gega-melon transition duration-500">Login</a>
              <a href="#" class="bg-gega-red px-3 py-1 hover:bg-rose-900 hover:text-gega-grey cursor-pointer transition duration-500 rounded-xs whitespace-nowrap">Sign Up</a>
            </div>
          </div>
          <!--MOBILE MENU (Hamburger)-->
        <div class="block md:hidden pr-4" onclick="toggleSidebar()">
          <div class="space-y-1.5 cursor-pointer">
            <div class="bg-gega-grey w-8 h-1 rounded"></div>
            <div class="bg-gega-grey w-8 h-1 rounded"></div>
            <div class="bg-gega-grey w-8 h-1 rounded"></div>
          </div>
        </div>
        </nav>
      </div>
    </header>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 right-0 h-full w-0 bg-black text-white transition-all duration-500 overflow-hidden z-50 uppercase">
      <button class="absolute top-4 right-4 text-2xl" onclick="closeSidebar()">Ã—</button>
      <form>
        <div class="mt-30 group px-4 mx-4 py-1 border-gega-red">
          <input type="text" class="opacity-0 group-hover:opacity-100 bg-transparent border-b border-gega-red focus:outline-none w-44 transition duration-500">
          <button class="-ml-4 group-hover:ml-0 transition duration-500"><i class="fas fa-search group-hover:text-gega-red transition duration-500"></i></button>
        </div>
      </form>
      <nav class="flex flex-col mt-10 space-y-4 text-lg px-8">
        <a href="#" class="hover:text-gega-melon transition duration-500">movies</a>
        <a href="#" class="hover:text-gega-melon transition duration-500">celebrities</a>
        <a href="#" class="hover:text-gega-melon transition duration-500">blog</a>
        <a href="#" class="hover:text-gega-melon transition duration-500">news</a>
        <a href="#" class="hover:text-gega-melon transition duration-500">about</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        if (sidebar.style.width === "300px") {
          closeSidebar();
        } else {
          openSidebar();
        }
      }

      function openSidebar() {
        document.getElementById("sidebar").style.width = "300px";
      }

      function closeSidebar() {
        document.getElementById("sidebar").style.width = "0";
      }
    </script>
  </body>
</html>
